<!doctype html>
<html>
  <head>
    <title>File Upload</title>
  </head>
  <body>
    <h1>File Upload</h1>
    <form method="POST" action="http://127.0.0.1:5000/image" enctype="multipart/form-data">
      <p><input type="file" name="file" accept="image/*"></p>
      <p><input type="submit" value="Submit"></p>
    </form>
    <img src="{{ url_for('upload_file', filename=file) }}" style="width: 64px">
  </body>
</html>
